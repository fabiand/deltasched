kind: Schedule
metadata:
  name: example
spec:
  phases:
  - name: Planning
    milestones:
    - name: Requirements Gathering
      alias: RG
    - name: Requirements Freeze
      alias: RF
  - name: Development
    milestones:
    - name: Feature Start
      alias: FS
    - name: Feature Freeze
      alias: FF
  - name: Testing
    milestones:
    - name: Blockers Only
      alias: BO
    - name: Code Freeze
      alias: CF
  - name: Release
    milestones:
    - name: Push to Stage
      alias: PS
    - name: General Availability
      alias: GA
      due_date: 2023-11-02
  - name: Maintenance
    milestones: []
    milestone_generators:
    - name: zstreams
      count: 10
      delta_template:
        milestone: z
        is: After
        target: GA
        by:
          weeks: 4
      milestone_template:
        name: zstream
        alias: z
  milestone_deltas:
  - milestone: PS
    is: Before
    target: GA
    by:
      weeks: 1
  - milestone: CF
    is: Before
    target: GA
    by:
      weeks: 4
  - milestone: BO
    is: Before
    target: CF
    by:
      sprints: 1
  - milestone: FF
    is: Before
    target: BO
    by:
      sprints: 1
  - milestone: RF
    is: Before
    target: FF
    by:
      sprints: 6
status: null

